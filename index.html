<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Joshi!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
            top: -50px;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 60px;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: #ff1493;
            color: white;
        }

        #yesBtn:hover {
            background: #ff007f;
            transform: scale(1.1);
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #ccc;
        }

        .message {
            color: #ff1493;
            font-size: 1.1em;
            min-height: 30px;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        #celebration {
            display: none;
        }

        #celebration.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <h1>Nicole, will you be my Valentine?ðŸ’•</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
            <p class="message" id="message"></p>
        </div>

        <div id="celebration">
            <h1>Yay! You're awesome! ðŸ’•</h1>
            <p style="font-size: 1.2em; color: #ff1493; margin-top: 20px;">Can't wait to eat good food with you! ðŸ¤ </p>
        </div>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create hearts periodically
        setInterval(createHeart, 500);

        // Button logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');

        let attempts = 0;
        const messages = [
            "The 'No' button is getting shy... just like me asking you this! ðŸ™ˆ",
            "Come on... you know you want to say yes! ðŸ˜Š",
            "Okay okay, I'll make this easier for you... ðŸ˜‰"
        ];

        // Function to move the No button
        function moveNoButton() {
            if (attempts < 3) {
                message.textContent = messages[attempts];
                attempts++;

                // Move button anywhere on screen, but avoid the white container area
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                
                let x, y;
                let isValidPosition = false;
                
                // Keep trying until we find a position that doesn't overlap the container
                while (!isValidPosition) {
                    // Random position within viewport with padding
                    x = Math.random() * (window.innerWidth - buttonWidth - 40) + 20;
                    y = Math.random() * (window.innerHeight - buttonHeight - 40) + 20;
                    
                    // Check if this position overlaps with the white container (with extra padding)
                    const buttonRight = x + buttonWidth;
                    const buttonBottom = y + buttonHeight;
                    const padding = 50; // Extra space to avoid any overlap
                    
                    // If button doesn't overlap container (with padding), position is valid
                    if (x > containerRect.right + padding || 
                        buttonRight < containerRect.left - padding || 
                        y > containerRect.bottom + padding || 
                        buttonBottom < containerRect.top - padding) {
                        isValidPosition = true;
                    }
                }
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';

                if (attempts === 3) {
                    setTimeout(() => {
                        noBtn.classList.add('hidden');
                    }, 500);
                }
            }
        }

        // Desktop: move on hover
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Mobile: move on click/touch, and prevent default click action
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', function() {
            question.classList.add('hidden');
            celebration.classList.add('show');
        });
    </script>
</body>
</html>
